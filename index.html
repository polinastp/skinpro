<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedogenic Ingredient Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Comedogenic Ingredient Checker</h1>
        <p>Enter a list of ingredients to see if any are comedogenic:</p>

        <!-- Form to enter ingredients -->
        <form id="ingredientForm">
            <textarea id="ingredientsInput" placeholder="Enter ingredients, separated by commas"></textarea>
            <button type="submit">Check Ingredients</button>
        </form>

        <!-- Results section -->
        <div id="results">
            <h2>Results</h2>
            <ul id="resultList"></ul>
        </div>
    </div>

    <script  type="module" src="main.js"></script>
</body>
</html>
